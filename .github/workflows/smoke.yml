name: Weekly smoke tests

on:
  schedule:
    - cron: '0 6 * * 1'  # weekly on Monday at 06:00 UTC

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
      - name: Run smoke publish
        env:
          NOTION_API_KEY: ${{ secrets.SMOKE_NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.SMOKE_NOTION_DATABASE_ID }}
        run: |
          . .venv/bin/activate || true
          python scripts/notion_publisher.py --test
          # Optionally run a lightweight publish to a test data source
