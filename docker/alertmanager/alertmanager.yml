global:
  # How long to wait before sending a notification again
  resolve_timeout: 5m

# The root route - all alerts start here
route:
  # Group alerts by these labels
  group_by: ['alertname', 'severity']
  # How long to wait before sending initial notification for a group
  group_wait: 30s
  # How long to wait before sending notification about new alerts added to group
  group_interval: 5m
  # How long to wait before re-sending a notification
  repeat_interval: 4h
  # Default receiver
  receiver: 'default-receiver'

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - batched
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 4h

# Inhibition rules - suppress notifications
inhibit_rules:
  # If SyndicateDown is firing, suppress all other Syndicate alerts
  - source_match:
      alertname: 'GoldStandardDown'
    target_match_re:
      alertname: 'GoldStandard.*'
    equal: ['job']

